<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .text-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 100px;
            background: #fafafa;
        }

        .text-input:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .convert-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .convert-btn:active {
            transform: translateY(0);
        }

        .output-section {
            margin-top: 30px;
        }

        .output-label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .binary-output {
            width: 100%;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: #f8f9ff;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #333;
            min-height: 120px;
            word-break: break-all;
            white-space: pre-wrap;
            resize: vertical;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .action-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-1px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e0e0e0;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 10px;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: 600;
            transform: translateX(300px);
            transition: transform 0.3s ease;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 10px;
            }

            .title {
                font-size: 2rem;
            }

            .actions {
                flex-direction: column;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .title {
                font-size: 1.8rem;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Binary Converter</h1>
            <p class="subtitle">Transform your text into binary code instantly</p>
        </div>

        <div class="input-section">
            <label class="input-label" for="textInput">Enter Your Text</label>
            <textarea 
                id="textInput" 
                class="text-input" 
                placeholder="Type your message here..."
                oninput="convertToBinary()"
            ></textarea>
        </div>

        <button class="convert-btn" onclick="convertToBinary()">
            üîÑ Convert to Binary
        </button>

        <div class="output-section">
            <label class="output-label" for="binaryOutput">Binary Output</label>
            <textarea 
                id="binaryOutput" 
                class="binary-output" 
                readonly 
                placeholder="Your binary code will appear here..."
            ></textarea>
            
            <div class="actions">
                <button class="action-btn" onclick="copyToClipboard()">üìã Copy</button>
                <button class="action-btn" onclick="clearAll()">üóëÔ∏è Clear</button>
                <button class="action-btn" onclick="downloadBinary()">üì• Download</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="charCount">0</div>
                <div class="stat-label">Characters</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="binaryCount">0</div>
                <div class="stat-label">Binary Digits</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="byteCount">0</div>
                <div class="stat-label">Bytes</div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        function convertToBinary() {
            const textInput = document.getElementById('textInput');
            const binaryOutput = document.getElementById('binaryOutput');
            const text = textInput.value;
            
            if (!text) {
                binaryOutput.value = '';
                updateStats(0, 0, 0);
                return;
            }
            
            let binary = '';
            for (let i = 0; i < text.length; i++) {
                const binaryChar = text.charCodeAt(i).toString(2).padStart(8, '0');
                binary += binaryChar + ' ';
            }
            
            binaryOutput.value = binary.trim();
            updateStats(text.length, binary.replace(/\s/g, '').length, text.length);
        }

        function updateStats(characters, binaryDigits, bytes) {
            document.getElementById('charCount').textContent = characters;
            document.getElementById('binaryCount').textContent = binaryDigits;
            document.getElementById('byteCount').textContent = bytes;
        }

        function copyToClipboard() {
            const binaryOutput = document.getElementById('binaryOutput');
            if (!binaryOutput.value) {
                showNotification('Nothing to copy!', 'error');
                return;
            }
            
            binaryOutput.select();
            document.execCommand('copy');
            showNotification('Binary code copied to clipboard!');
        }

        function clearAll() {
            document.getElementById('textInput').value = '';
            document.getElementById('binaryOutput').value = '';
            updateStats(0, 0, 0);
            showNotification('All fields cleared!');
        }

        function downloadBinary() {
            const binaryOutput = document.getElementById('binaryOutput');
            const textInput = document.getElementById('textInput');
            
            if (!binaryOutput.value) {
                showNotification('Nothing to download!', 'error');
                return;
            }
            
            const content = `Original Text: ${textInput.value}\n\nBinary Code:\n${binaryOutput.value}`;
            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'binary_conversion.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            
            showNotification('Binary file downloaded!');
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.background = type === 'error' ? '#f44336' : '#4CAF50';
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Add some interactive animations
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(50px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });

        // Auto-convert on input
        document.getElementById('textInput').addEventListener('input', function() {
            convertToBinary();
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'Enter':
                        convertToBinary();
                        e.preventDefault();
                        break;
                    case 'k':
                        clearAll();
                        e.preventDefault();
                        break;
                }
            }
        });
    </script>
</body>
</html>
